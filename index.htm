<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="whole-container">
        <div class="sidebar-container">
                <div class="sidebar-title">
                    <span class="sidebar-title-icon" data-icon="title-icon"></span>
                    <div class="sidebar-title-text">Dashboard</div>
                </div>
                <div class="main-sidebar">
                    <div class="sidebar-element">
                        <span class="sidebar-icon" data-icon="home-icon"></span>
                        <div class ="sidebar-text">Home</div>
                    </div>
                    <div class="sidebar-element">
                        <span class="sidebar-icon" data-icon="profile-icon"></span>
                        <div class ="sidebar-text">Profile</div>
                    </div>
                    <div class="sidebar-element">
                        <span class="sidebar-icon" data-icon="message-icon"></span>
                        <div class ="sidebar-text">Messages</div>
                    </div>
                    <div class="sidebar-element">
                        <span class="sidebar-icon" data-icon="history-icon"></span>
                        <div class ="sidebar-text">History</div>
                    </div>
                    <div class="sidebar-element">
                        <span class="sidebar-icon" data-icon="task-icon"></span>
                        <div class ="sidebar-text">Tasks</div>
                    </div>
                    <div class="sidebar-element">
                        <span class="sidebar-icon" data-icon="community-icon"></span>
                        <div class ="sidebar-text">Communities</div>
                    </div>
                </div>
    
                <div class="sub-sidebar">
                    <div class="sidebar-element">
                        <span class="sidebar-icon" data-icon="settings-icon"></span>
                        <div class ="sidebar-text">Settings</div>
                    </div>
                    <div class="sidebar-element">
                        <span class="sidebar-icon" data-icon="support-icon"></span>
                        <div class ="sidebar-text">Support</div>
                    </div>
                    <div class="sidebar-element">
                        <span class="sidebar-icon" data-icon="privacy-icon"></span>
                        <div class ="sidebar-text">Privacy</div>
                    </div>
                </div>
        </div>

        <div class="header-container">
                <div class="search-container">
                    <span class="header-icon" data-icon="search-icon"></span>
                    <input type="text" name="searchBar" id="search-bar">

                </div>
                <div class="user-container">
                    <span class="header-icon" data-icon="notif-icon"></span>
                    <span class="user-icon"></span>
                    <div class="user-name">Emil Diaz</div>
                </div>
                <div class="profile-container">
                    <span class="user-icon"></span>
                    <div class="greetings-user-container">
                        <div class="greetings">Hi there!</div>
                        <div class="profile-name">Emil Diaz(@limezaid)</div>
                    </div>
                </div>
                <div class="buttons-container">
                    <button class="header-buttons">New</button>
                    <button class="header-buttons">Upload</button>
                    <button class="header-buttons">Share</button>
                </div>
        </div>

        <main>
            <div class="content-container">
                <div class="projects-container">
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                </div>
                <div class="assignment-container">
                    <div class="assignment-card-container">
                        <div class="project"></div>
                    </div>
                </div>
                <div class="trending-container">
                    <div class="project"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
